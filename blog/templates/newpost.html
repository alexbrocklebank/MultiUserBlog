{% extends "base.html" %}
{% block title %}/tiny blog/ : /add new/{% endblock title %}
{% block content %}
    <h1><a href="\blog">tiny blog</a> : /add new/</h1>

    <form method="post">
      <label>
        <div>title</div>
        <input type="text" name="subject" value="{{ title }}">
      </label>
      <label>
        <div>article</div>
        <textarea name="content">{{ article }}</textarea>
      </label>
      <div class="error">
        <pre>{{ error }}</pre>
      </div>
      <input type="submit" value="submit">
    </form>
{% endblock content %}
