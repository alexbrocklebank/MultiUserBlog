{% extends "base.html" %}
{% block title %}/tiny blog/ : /add new/{% endblock title %}
{% block pagetitle %}tiny blog : /add new/{% endblock pagetitle %}
    {% block content %}
    <form method="post">
      <label>
        <div>title</div>
        <input type="text" name="subject" value="{{ title }}">
      </label>
      <label>
        <div>article</div>
        <textarea name="content">{{ article }}</textarea>
      </label>
      <div class="error">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{ error }}
        </div>
        {% endif %}
      </div>
      <input type="submit" value="submit">
    </form>
{% endblock content %}
